version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

slots:
  answer1:
    type: categorical
    mappings:
    - type: custom

forms:
  qna_form:
    ignored_intents: 
    - affirm
    - deny
    - mood_great
    - mood_unhappy
    - bot_challenge
    required_slots:
        - answer1

actions:
  - action_greet
  - validate_answer1

responses:
  
  utter_ask_answer1:
  - text: pls answer the question for topic1 
  utter_greet_action:
  - text: "Would you like to talk and learn alongside"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
